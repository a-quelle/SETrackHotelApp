
<!-- include our own script -->
<script src="js/script.js"></script>

<!--Include our own css-->
<link rel="stylesheet" href="css/addRoom.css">

<!-- MaartenCSS rules all -->
<link rel="stylesheet" href="css/booking.css">

<div class="container">
    <row>
        <h1>Add Room</h1>
    </row>
    <br>
    <form class="formcenter" onsubmit="return false">
        <div class="row">
            <div class="col-25">
                <div id="roomNumberText"></div>
                <label for="roomNumber">Booking number</label>
            </div>
            <div class="col-75">
                <input type="number" id="roomNumber" name="roomNumber" placeholder="Room Number" value="" required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="roomType">Room Type</label>
            </div>
            <div class="col-75">
                <select id="roomType" required>
                    <option value="Budget">Budget</option>
                    <option value="Normal">Normal</option>
                    <option value="Luxurious">Luxurious</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="roomSize">Room Size</label>
            </div>
            <div class="col-75">
                <select id="roomSize" required>
                    <option value="OnePerson">One person</option>
                    <option value="TwoPerson">Two persons</option>
                    <option value="ThreeFourPerson">Three or four persons</option>
                    <option value="FiveSixPerson">Five or six persons</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-25">
                <label for="dateAvailable">Date Available</label>
            </div>
            <div class="col-75">
                <input type="date" class="form-control" id="dateAvailable" placeholder="Date Available" required>
            </div>
        </div>

        <div class="row">
            <button id="submitButton" type="submit" class="btn btn-default">Add Room</button>
        </div>

        <div class="form-group">
            <div id="roomNotAddedError" class="col-sm-offset-2 col-sm-10 alert alert-danger" style="display:none;">
                The room was not added because the room already exists.
            </div>
            <div id="roomAddedMessage" class="col-sm-offset-2 col-sm-10 alert alert-info" style="display:none;">
                The room was added.
            </div>
        </div>
    </form>
</div> <!-- /container -->
