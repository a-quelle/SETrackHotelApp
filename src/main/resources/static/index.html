<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Room</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h2>Add Room</h2>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="roomNumber" class="col-sm-2 control-label">Room Number</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="roomNumber" placeholder="Room Number">
            </div>
        </div>
        <div class="form-group">
            <label for="roomType" class="col-sm-2 control-label">Room Type</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="roomType" placeholder="Room Type">
            </div>
        </div>
        <div class="form-group">
            <label for="roomSize" class="col-sm-2 control-label">Room Size</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="roomSize" placeholder="Room Size">
            </div>
        </div>

        <div class="form-group">
            <label for="dateAvailable" class="col-sm-2 control-label">Date Available</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="dateAvailable" placeholder="Date Available">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Add Room</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
