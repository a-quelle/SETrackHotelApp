<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Booking</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>"></script>
<script src="js/booking.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<body>
<h1>
    Booking creation form.
</h1>
<p> Please completely fill in the below fields and press submit to create a new booking.</p>

<form onsubmit="return false" name="BookingForm">
    <div id="bookingNrText">Booking nr:</div>
    <input type="number" id="bookingNr" value="123456">
    <br>
    <div id="guestText">Guest:</div>
    <select id="guestSelect">

    </select>
    <br>
    <select id="roomSelect">

    </select>
    <br>
    <div id="startDateText">Start of stay:</div>
    <input type="date" id="startDate">
    <br>
    <div id="nrOfNightsText">Number of nights at hotel:</div>
    <input type="number" id="nrOfNights" value="3">
    <br>
    <div id="checkedInText">Are you checked in?</div>
    <select id="checkedIn">
        <option value="true">Yes</option>
        <option value="false">No</option>
    </select>
    <br><br>
    <input type="submit" value="Submit" onclick="submitClick()">
</form>
</body>
</html>
